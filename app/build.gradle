apply plugin: 'com.android.application'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'


ext {
    bintrayRepo = 'maven'
    bintrayName = 'threads-server'

    publishedGroupId = 'threads.server'
    libraryName = 'IPFS'
    artifact = 'app'

    libraryDescription = 'Android IPFS Node.'

    siteUrl = 'https://gitlab.com/remmer.wilts/threads-server'
    gitUrl = 'git@gitlab.com:remmer.wilts/threads-server.git'

    libraryVersion = '0.7.0'

    developerId = 'remmerw'
    developerName = 'Remmer Wilts'
    developerEmail = 'remmer.wilts@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}
android {
    signingConfigs {
    }
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "threads.server"
        minSdkVersion 24
        targetSdkVersion 28
        versionCode 70
        versionName "0.7.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    configurations.all {
        exclude group: 'com.google.guava', module: 'listenablefuture'
        exclude group: 'com.github.kenglxn.QRGen', module: 'core'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {

    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // Android (LICENSE done)
    implementation 'com.google.android.material:material:1.1.0-alpha05'

    // API (LICENSE done)
    implementation 'com.journeyapps:zxing-android-embedded:3.6.0'

    // UI+API (LICENSE done)
    implementation 'threads.share:share:3.4.0'

    // QR Scanner (LICENSE done)
    implementation 'com.github.kenglxn.QRGen:android:2.5.0'

    // UI (for showing licences file) (LICENSE done)
    implementation 'de.psdev.licensesdialog:licensesdialog:2.0.0'


    // API (LICENSE done)
    implementation "androidx.lifecycle:lifecycle-extensions:2.1.0-alpha04"

    // API (LICENSE done)
    implementation 'com.google.firebase:firebase-messaging:17.6.0'

    // API (LICENSE done)
    implementation 'com.google.firebase:firebase-core:16.0.8'

    // API (LICENSE done)
    implementation 'org.apache.commons:commons-text:1.3'

    // API Colllections (LICENSE done)
    implementation 'com.google.api-client:google-api-client:1.23.0'

    // API (LICENSE done)
    //implementation 'threads.pow:pow:1.0.9'

    // API (LICENSE done)
    implementation 'threads.core:threads:6.7.6'

    // API (LICENSE done)
    implementation 'threads.iota:threads:2.7.1'

    // API (LICENSE done)
    implementation 'threads.ipfs:threads:1.3.4'

    // API (LICENSE done)
    implementation 'com.google.code.gson:gson:2.8.5'

    // JOTA API (LICENSE done)
    implementation 'com.github.iotaledger:iota-java:1.0.0-beta5'

}

// Place it at the end of the file
