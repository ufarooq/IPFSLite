apply plugin: 'com.android.application'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'


ext {
    bintrayRepo = 'maven'
    bintrayName = 'threads-server'

    publishedGroupId = 'threads.server'
    libraryName = 'IPFS'
    artifact = 'app'

    libraryDescription = 'Android IPFS Node.'

    siteUrl = 'https://gitlab.com/remmer.wilts/threads-server'
    gitUrl = 'git@gitlab.com:remmer.wilts/threads-server.git'

    libraryVersion = '0.9.2'

    developerId = 'remmerw'
    developerName = 'Remmer Wilts'
    developerEmail = 'remmer.wilts@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}
android {
    signingConfigs {
    }

    compileSdkVersion 29

    defaultConfig {
        applicationId "threads.server"
        minSdkVersion 24
        targetSdkVersion 29
        versionCode 92
        versionName "0.9.2"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    configurations.all {
        exclude group: 'com.google.guava', module: 'listenablefuture'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
    }
}

dependencies {

    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // Android (LICENSE done)
    implementation 'com.google.android.material:material:1.1.0-alpha07'

    // API (LICENSE done)
    implementation 'com.journeyapps:zxing-android-embedded:3.6.0'

    // QR Scanner (LICENSE done)
    implementation 'com.github.kenglxn.QRGen:android:2.5.0'

    // UI (for showing licences file) (LICENSE done)
    implementation 'de.psdev.licensesdialog:licensesdialog:2.0.0'

    // API (LICENSE done)
    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0-alpha01"

    // API (LICENSE done)
    implementation 'com.google.firebase:firebase-messaging:18.0.0'

    // API (LICENSE done)
    implementation 'com.google.firebase:firebase-core:16.0.9'

    // API (LICENSE done)
    implementation 'org.apache.commons:commons-text:1.3'

    // API Colllections (LICENSE done)
    implementation 'com.google.api-client:google-api-client:1.28.0'

    // API (LICENSE done)
    //implementation 'threads.pow:pow:1.0.9'

    // UI+API (LICENSE done)
    implementation 'threads.share:share:4.8.7'

    // API (LICENSE done)
    implementation 'threads.core:threads:7.6.8'

    // API (LICENSE done)
    implementation 'threads.iota:threads:2.7.4'

    // API (LICENSE done)
    implementation 'threads.ipfs:threads:1.8.1'

    // API (LICENSE done)
    implementation 'threads.mobile:ipfs:0.1.4'

    // API (LICENSE done)
    implementation 'com.google.code.gson:gson:2.8.5'

    // UI Graphics (LICENSE done)
    implementation 'com.github.bumptech.glide:glide:4.9.0'

}

// Place it at the end of the file
